<!DOCTYPE html>
<html>
    <head>
      <title>Submit Page</title>
      <meta charset="UTF-8"><meta name="description" content="Submit Page">
      <meta name="author" content="Hadeel Raid"><meta http-equiv="refresh" content="100">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">    
      <link rel="stylesheet" href="subCss.css">
       
 
        <script>
            
            /*
            **** This function checks:
            **** 1) If all field are full
            **** 2) If the password is equal Confirm password 
            */
            
     function  validateForm() {
           var fname = document.forms["myForm"]["fname"].value;
         var lname = document.forms["myForm"]["lname"].value;
          var email = document.forms["myForm"]["email"].value;
         var pass = document.forms["myForm"]["pwd"].value;
          var conpass = document.forms["myForm"]["cpwd"].value;
    
            
            
            if( fname == ""){
               alert(" First name must be filled out "); }
         else if (lname == ""){
            alert(" last name must be filled out ");  }
          else if (email == ""){
            alert("email must be filled out ");  }
        else if (pass == ""){
            alert(" password must be filled out ");  }
         else if (conpass == ""){
            alert(" Confirm password must be filled out");  }
         
         if(pass!= conpass){
               alert(" ______The password is not equal Confirm password_____  "); }
             
         else{
           return alert(" _____success_____  ");}}
</script>
       
    </head>
     
    <body>
   
        <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
         
         <table class="subtabel"  align="center" >
             <tr>
              <td colspan="2" > <img src="Si.jpg"   alt="signin pic"></td>
             </tr>
            <tr>
              <td class="label4txt">First Name:</td>
              <td><input id="fn"type="text" placeholder="Enter First Name" size=25 name="fname"></td>
            </tr>
            <tr>
              <td class="label4txt">Last Name:</td>
              <td><input  id="ln"type="text" placeholder="Enter Last Name" size=25 name="lname"></td>
            </tr>
            <tr>
               <td>
                <label for="email" class="label4txt">Enter your email:</label>
               </td>
               <td> 
                <input id="email"  type="email"  placeholder="Enter your email " name="email"> 
               </td>
             
            </tr>
            <tr>
              <td class="label4txt">
               Password:
              </td>
              <td> 
                <input id="pass1" type="Password" placeholder="Enter your Password "  size=25 name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
              </td>     
            </tr>
             <tr>
             <td class="label4txt">Confirm password:</td>
             <td><input  id="pass2"type="Password" placeholder="Confirm your Password " size=25 name="cpwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
            </tr>
             <tr>
              <td colspan="2" ><input  id="subbott" type="submit"  value="Login"></td>
             </tr>
             
         </table>
        </form>
    </body>
</html>
